<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/99f48e46c7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
      <header class="header">
        <div class="header__header-column">
          <div class="header__back-btn">
            <a href="more.html">
              <i class="fas fa-arrow-left fa-1x"></i>
            </a>
          </div>
          <h1 class="header__title">Settings</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon"></span>
          <i class="fas fa-search"></i>
        </div>
      </header>
      <main class="settings">
        <section class="settings__sections">
          <ul class="setting__list">
            <li class="setting__setting">
              <span class="settings__icon">
              <i class="fas fa-lock"></i></span>
              <span class="settings__title">Privacy</span>
            </li>
            <li class="setting__setting">
              <span class="settings__icon">
              <i class="far fa-bell"></i></span>
              <span class="settings__title">Notification</span>
            </li>
            <li class="setting__setting">
              <span class="settings__icon">
              <i class="far fa-user"></i></span>
              <span class="settings__title">Friends</span>
            </li>
            <li class="setting__setting">  
              <div class="setting__column">   
                <div class="setting__contents">   
              <span class="settings__icon">
              <i class="far fa-user"></i>  </span>
              <span class="settings__title">Version</span>
            </div>
          </div>
              <div class="setting__column">
              <span class="setting__setting-version">8.97</span>
            </div>
            </li>
          </ul>
          </section>
          <section class="settings__sections2">
            <ul class="setting__list">
            <li class="setting__setting">
              <span class="settings__icon">
              <i class="far fa-comment"></i></span>
              <span class="settings__title">chats</span>
            </li>
            <li class="setting__setting">
              <span class="settings__icon">
              <i class="fas fa-sms"></i></span>
              <span class="settings__title">SMS Messages</span>
            </li>
            <li class="setting__setting">
              <span class="settings__icon">
              <i class="far fa-sun"></i></span>
              <span class="settings__title">Display</span>
            </li>
            <li class="setting__setting">
              <span class="settings__icon">
              <i class="fas fa-palette"></i></span>
              <span class="settings__title">Themes</span>
            </li>
            <li class="setting__setting">
              <span class="settings__icon">
              <i class="fas fa-ellipsis-h"></i></span>
              <span class="settings__title">Advanced</span>
            </li>
            <li class="setting__setting">
              <span class="settings__icon">
              <i class="far fa-question-circle"></i></span>
              <span class="settings__title">Support</span>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
</html>
